<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON数据类型处理</title>
    <style>
        #result {
            width: 200px;
            height: 100px;
            border: 1px solid #90b;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="result"></div>
    <script>
        // 绑定键盘按下事件
        window.onkeydown = function (e) {
            // 获取键盘码
            var keyCode = e.keyCode;
            // 创建xhr对象
            var xhr = new XMLHttpRequest();
            // 设置响应数据的类型
            xhr.responseType = 'json';
            // 设置请求方式和请求地址
            xhr.open('GET', 'http://localhost:8000/json-server');
            // 发送请求
            xhr.send();
            // 监听响应
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // // 获取响应数据 设置result的内容
                    // var res = xhr.response;
                    // document.getElementById('result').innerHTML = res;

                    // 1. 手动将响应数据转换为对象
                    // var res = JSON.parse(xhr.response); // 这样res就变成了一个对象
                    // document.getElementById('result').innerHTML = res.name;

                    // 2. 自动将响应数据转换为对象, 通过设置xhr对象的responseType属性
                    var res = xhr.response.name;
                    document.getElementById('result').innerHTML = res;
                }
            }
        }
    </script>
</body>
</html>
